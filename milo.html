            $(document).ready(function() {
                
                //create array of img tags + file names

                    imgNames = imgNumbers.map(function(d) { 
                        return $("<img src='milo" + d + ".png'>");
                    });
                
                //create placeholder img

                for(var i = 0; i < imgNumbers.length; i++) {                    
                    imgNames[i].addClass("miloPic")
                    .attr("id", "milo" + (i + 1)).appendTo("body");
                };
                
                $("img").on("click", function() {
                    
                    cond = $(this).attr("src");
                    id = $(this).attr("id")
                    alert(cond);
                    alert(id);
                    //is the img source a milo picture?
                    if( cond.indexOf("milo") === 0 ) {
                        $(this).attr("src", "check.png")
                    }
                    else {
                        $(this).attr("src", 
                                     imgNames[imgNames.indexOf(id + ".png")]);
                        alert(imgNames[imgNames.indexOf(id + ".png")]);
                    }
                    
                    //$(this).attr("src", "check.png")
